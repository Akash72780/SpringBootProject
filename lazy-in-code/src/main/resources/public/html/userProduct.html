<div class="container pad-top mt-3">
    <button class="btn btn-primary" ng-click="goToNewProd()">Add New Product</button>
    <h3 class="font-italic mt-3">Books in your cart</h3></td>
    <table class="table table-striped table-inverse table-responsive table-hover mt-3">
        <thead>
            <tr>
              <th>Book Number</th>
              <th>Book Name</th>
              <th>Count</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
        <tr ng-repeat="product in listofProd">
            <td>{{product.prodId}}</td>
            <td>{{product.prodName}}</td>
            <td>{{product.count}}</td>
            <td>{{product.price}}</td>
            <td>
                <a class="btn btn-primary" ng-click="updateProduct(product)">Update</a>
                <a class="btn btn-danger"  ng-click="deleteProduct(product)">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
  </div>
