<div class="form-group">
    <label for="prodName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="prodName" class="form-control" id="prodName" placeholder="Book Name" disabled/>
    </div>
  </div>
  <div class="form-group">
    <label for="price" class="col-sm-2 control-label">price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="price" class="form-control" id="price" placeholder="price"/>
    </div>
  </div>
  <div class="form-group">
    <label for="author" class="col-sm-2 control-label">author name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="author" class="form-control" id="prodName" placeholder="Enter author" disabled/>
    </div>
  </div>
  <div class="form-group">
    <label for="brand" class="col-sm-2 control-label">brand</label>
    <div class="col-sm-10">
        <input type="text" ng-model="brand" class="form-control" id="brand" placeholder="Enter brand"/>
    </div>
  </div>
  <div class="form-group">
    <label for="design" class="col-sm-2 control-label">design</label>
    <div class="col-sm-10">
        <input type="text" ng-model="design" class="form-control" id="design" placeholder="Enter design"/>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" ng-click="handleUpdateProdAction()"/>
    </div>
  </div>
